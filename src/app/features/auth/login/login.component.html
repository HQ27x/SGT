<ion-header>
  <ion-toolbar color="primary">
    <ion-title>SGT - Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="onLogin()">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input 
              type="email" 
              [(ngModel)]="email" 
              name="email"
              required
              autocomplete="email">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input 
              type="password" 
              [(ngModel)]="password" 
              name="password"
              required
              autocomplete="current-password">
            </ion-input>
          </ion-item>

          <div class="error-message" *ngIf="errorMessage">
            <ion-text color="danger">
              <p>{{ errorMessage }}</p>
            </ion-text>
          </div>

          <ion-button 
            expand="block" 
            type="submit" 
            [disabled]="loading"
            class="login-button">
            <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
            <span *ngIf="!loading">Iniciar Sesión</span>
          </ion-button>

          <div class="register-link">
            <ion-text>
              <p>
                ¿No tienes una cuenta? 
                <a (click)="goToRegister()">Regístrate aquí</a>
              </p>
            </ion-text>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
