<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/dashboard"></ion-back-button>
        </ion-buttons>
        <ion-title>Gestión de Categorías</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div *ngIf="loading" class="loading-container">
        <ion-spinner name="crescent"></ion-spinner>
        <p>Cargando categorías...</p>
    </div>

    <div *ngIf="!loading">
        <ion-list *ngIf="categories.length > 0">
            <ion-item *ngFor="let category of categories">
                <ion-icon name="folder" slot="start" class="category-icon"></ion-icon>
                <ion-label>
                    <h2>{{ category.name }}</h2>
                </ion-label>

                <div class="action-buttons" slot="end">
                    <ion-button size="small" color="warning" (click)="editCategory(category)">
                        <ion-icon slot="icon-only" name="create"></ion-icon>
                    </ion-button>
                    <ion-button size="small" color="danger" (click)="deleteCategory(category)">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-button>
                </div>
            </ion-item>
        </ion-list>

        <div *ngIf="categories.length === 0" class="empty-state">
            <p>No hay categorías registradas</p>
            <ion-button (click)="addCategory()">
                Añadir Primera Categoría
            </ion-button>
        </div>

        <ion-button expand="block" (click)="addCategory()" class="add-button">
            <ion-icon slot="start" name="add"></ion-icon>
            Nueva Categoría
        </ion-button>
    </div>
</ion-content>
